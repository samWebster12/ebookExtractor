<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signin.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Sign In</title>
  </head>
  <body class="signin---body">
    <div class="signin---signin">
      <div class="signin---signin__banner">
        <div class="signin---signin__banner__heading">Ebookz Today</div>
        <div class="signin---signin__banner__subheading">
          A world of ebooks awaits you
        </div>
      </div>

      <div class="signin---signin__form-area">
        <div class="signin---signin__form-area__form">
          <input
            type="text"
            class="signin---signin__form-area__form__username input"
            placeholder="Username"
          />
          <input
            type="password"
            class="signin---signin__form-area__form__password input"
            placeholder="Password"
          />
          <button class="signin---signin__form-area__form__submit btn">
            Sign in
          </button>
        </div>
        <a href="#" class="signin---signin__form-area__forgot-pw"
          >Forgot Password?</a
        >
        <button class="signin---signin__form-area__sign-up btn">Sign Up</button>
      </div>
    </div>
  </body>
</html>
